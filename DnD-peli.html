<!DOCTYPE html>

<html lang="fi">
<head>
    <link rel="stylesheet" type="text/css" href="DnD.css">
    
    
    
    <title>Drag and Drop</title>
    
</head>

<body>
    
    
    


    <h2 id="app_status">AYYY LMAO</h2>
    <section id="components">
    <div id="GPU" class="draggable"><p>GPU</p></div>
    <div id="RAM" class="draggable"><p>RAM</p></div>
    <div id="CPU" class="draggable"><p>CPU</p></div>   
    <div id="PSU" class="draggable"><p>PSU</p></div>
    <div id="HDD" class="draggable"><p>HDD</p></div>
    <div id="SSD" class="draggable"><p>SSD</p></div>    
    <div id="TAH" class="draggable"><p>TAH</p></div>    
    <div id="TUU" class="draggable"><p>TUU</p></div>   
    <div id="MOBO" class="draggable"><p>MOBO</p></div>
        <hr>
    <div id="CASE">
        <h1>CASE</h1>
        
        <p id ="GPUDROP" class="droppable">
            GPU here
        </p>
        
        <p id ="RAMDROP" class="droppable">
            RAM here
        </p>
        
        <p id ="CPUDROP" class="droppable">
            CPU here
        </p>
        
        <p id ="PSUDROP" class="droppable">
            PSU here
        </p>
        
        <p id ="HDDDROP" class="droppable">
            HDD here
        </p>
        
        <p id ="SSDDROP" class="droppable">
            SSG here
        </p>
        
        <p id ="TAHDROP" class="droppable">
            TAH here
        </p>
        
        <p id ="TUUDROP" class="droppable">
            TUU here
        </p>
        
        <p id ="MOBODROP" class="droppable">
            MOBO here
        </p>
        
    </div>
        
    </section>









</body>

<script src="jquery-3.1.1.min.js"></script>
